<!DOCTYPE html>
<html>
  <head>
    <title>Temperature Converter</title>
    <link href="https://fonts.googleapis.com/css?family=Codystar" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/normalize.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <h1>Temperature Converter</h1>
    <h2>Fahrenheit &#8594; Celcius</h2>
    <div class="row">
      <input type="text" id="inputFtoC"> &deg;F = <span id="solutionFtoC">  &deg;C</span><br>
      <button id="convertFtoC">Convert</button>
    </div>
    <h2 id="CtoF">Celcius &#8594; Fahrenheit</h2>
    <div class="row">
      <input type="text" id="inputCtoF"> &deg;C = <span id="solutionCtoF"> &deg;F</span><br>
      <button id="convertCtoF">Convert</button>
    </div>
    <script type="text/javascript" src="js/project.js"></script>
  </body>
</html>
